<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
</head>
<body class="page">
    <header class="header">
        <img src="<%=require('./images/logo.svg')%>" alt="Логотип Mesto Russia" class="logo">
    </header>
    <main class="content">
        <section class="profile">
            <button class="profile__edit"><img src="<%=require('./images/avatar.jpg')%>" alt="Картинка профиля" class="profile__avatar"></button>
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit"></button>    
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="popup-edit" action="#" name="popup__form" novalidate>
                <div class="popup__inputs">
                    <div class="popup__input-wrapper">
                        <input name="popup__input-name" id="popup__input-name" class="popup__input" type="text" placeholder="Имя" required minlength="2" maxlength="40" pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__text_error popup__input-name-error"></span>
                    </div>
                    <div class="popup__input-wrapper">
                        <input name="popup__input-description" id="popup__input-description" class="popup__input" type="text" placeholder="Вид деятельности" required minlength="2" maxlength="200" pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__text_error popup__input-description-error"></span>
                    </div>
                </div>
            <input class="popup__submit-button submit-edit-profile" type="submit" value="Сохранить">
            </form>
          <button class="popup__close-button" id="close-edit-popup" aria-label="Закрыть окно" type="button"></button>
        </div>
    </div>
    <div class="popup popup-mesto">
        <div class="popup__container">
            <h2 class="popup__title">Название</h2>
            <form class="popup__form" id="popup-mesto" action="#" name="popup__form" novalidate>
                <div class="popup__inputs">
                    <div class="popup__input-wrapper">
                        <input name="popup__input-title" id="popup__input-title" class="popup__input" type="text" placeholder="Название" required minlength="2" maxlength="30" pattern="^[\s\-a-zA-Zа-яА-ЯЁё]+$" data-error-message="Разрешены только латинские, кириллические буквы, знаки дефиса и пробелы">
                        <span class="popup__text_error popup__input-title-error"></span>
                    </div>
                    <div class="popup__input-wrapper">
                        <input name="popup__input-link" id="popup__input-link" class="popup__input" type="url" placeholder="Ссылка на картинку" required>
                        <span class="popup__text_error popup__input-link-error"></span>
                    </div>
                </div>
                <input class="popup__submit-button submit-add-mesto" type="submit" value="Сохранить">
            </form>
          <button class="popup__close-button" id="close-mesto-popup" aria-label="Закрыть окно" type="button"></button>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__image-container">
            <img src="#" alt="Предпросмотр изображения" class="popup__image">
            <p class="popup__image-title">текст</p>
            <button class="popup__close-button" id="close-image-popup" aria-label="Закрыть окно" type="button"></button>
        </div>
    </div>
    <div class="popup popup-avatar">
        <div class="popup__container">
            <h2 class="popup__title">Обновить аватар</h2>
            <form class="popup__form" id="popup-avatar" action="#" name="popup__form" novalidate>
            <div class="inputs">
                <div class="popup__input-wrapper">
                    <input name="popup__input-link" id="popup__input-avatar" class="popup__input" type="url" placeholder="Ссылка на картинку" required>
                    <span class="popup__text_error popup__input-avatar-error"></span>
                </div>
            </div>
            <input class="popup__submit-button submit-edit-avatar" type="submit" value="Сохранить">
            </form>
          <button class="popup__close-button" id="close-avatar-popup" aria-label="Закрыть окно" type="button"></button>
        </div>
    </div>
    <template id="temp-element">
        <article class="element">
            <img id="element-image" src="images/img3.jpg" alt="Фотография" class="element__image">
            <div class="element__description">
                <h2 class="element__text">Домбай</h2>
                <div class="element__likes">
                    <button type="button" id="like" class="element__like"></button>
                    <span class="element__count-likes"></span>
                </div>
            </div>
            <button type="button" id="delete" class="element__trash"></button>
        </article>
    </template>
</body>
</html>
