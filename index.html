<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo.svg" alt="Логотип Mesto Russia" class="logo">
    </header>
    <main class="content">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Картинка профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__title">Жак-Ив Кусто</h1>
                <button type="button" class="profile__button-edit"></button>    
                <p class="profile__description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>
        <section class="elements"></section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup-profile">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__form" id="popup-edit" action="#" name="popup__form">
                    <input name="popup__input-name" id="popup__input-name" class="popup__input" type="text" placeholder="Имя">
                    <input name="popup__input-description" id="popup__input-description" class="popup__input" type="text" placeholder="Вид деятельности">
            <input class="popup__submit-button" type="submit" value="Сохранить">
            </form>
          <button class="popup__close-button" id="close-edit-popup" aria-label="Закрыть окно" type="button"></button>
        </div>
    </div>
    <div class="popup popup-mesto">
        <div class="popup__container">
            <h2 class="popup__title">Название</h2>
            <form class="popup__form" id="popup-mesto" action="#" name="popup__form">
                    <input name="popup__input-title" id="popup__input-title" class="popup__input" type="text" placeholder="Название">
                    <input name="popup__input-link" id="popup__input-link" class="popup__input" type="text" placeholder="Ссылка на картинку">
            <input class="popup__submit-button" type="submit" value="Сохранить">
            </form>
          <button class="popup__close-button" id="close-mesto-popup" aria-label="Закрыть окно" type="button"></button>
        </div>
    </div>
    <div class="popup popup-image">
        <div class="popup__image-container">
            <img src="images/img1.jpg" alt="Предпросмотр изображения" class="popup__image">
            <p class="popup__image-title">текст</p>
            <button class="popup__close-button" id="close-image-popup" aria-label="Закрыть окно" type="button"></button>
        </div>
    </div>
    <template id="temp-element">
        <article class="element">
            <img id="element-image" src="images/img3.jpg" alt="Фотография" class="element__image">
            <div class="element__description">
                <h2 class="element__text">Домбай</h2>
                <button type="button" id="like" class="element__like"></button>
            </div>
            <button type="button" id="delete" class="element__trash"></button>
        </article>
    </template>
    <script src="constants.js"></script> 
    <script src="script.js"></script>
</body>
</html>
